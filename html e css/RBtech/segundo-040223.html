<!DOCTYPE html> 
<!-- 
    esse  Doctype pode  ter variantes de 
acordo com a versão do HTML que voce estiver
usando.

    Então não se assuste  se voce encontrar um 
Doctype gigante  que fala que voce esta utilizando
"XHTML", "Street 1.1"  ou algo do tipo.

    o Doctype HTML que a gente acabou de Criar é um 
doctype  relativo o HTML5 que é a versão masi Recente 
de  html e é a que a gente vai estar  utilizando.

    Então Pode  Haver diferentes  doctypes  de acordo 
com o Padrão de Documento que Foi Criado.

    Esse Doctype Diz para o navegador que estamos 
utilizando como é para ele Interpretar Tudo que estiver 
nesse Documento, e por isso é é de fundamental Importancia 
para que sua pagina  Funcione corretamente no navegador. 
-->

<html>
<!--
    HTML é q tag geral em Um arquivo .Html
    A TAG é um codigo que Referencia  o Incio ou o Final de 
Bloco de Codigo, Um bloco de elementos de elementos dentro 
da nossa página.
para Criar uma TAG a gente Precisa 
    
    Colocar  o sinal de menor(<)
    para Indicar o Inicio de uma TAG,
    
    O Nome da tag(html"por exemplo")
    Para saber O Tipo(definição de tag
    que vai ser utilizada),
    
    e o sinal de maior(>)Para Indicar o 
    Fim da tag .

    Nesse caso eu criei uma TAG chamda HTML que é a tag básica,
Principal do Nosso Documento.

    A TAG  dentro da qual estarão contidos todos os outros 
elementos.

    Sempre que voce abre uma TAG no caso o HTML como exemplo:
deve ter
    sinal de menor(<)
    O Nome da tag(html"por exemplo")
    e o sinal de maior(>) presiza 
    fechar essa tag  quando  for 
    necessario.

    Não pode haver uma tag sem Fechamento no seu Documento.
    
    Então se voce abriu a TAG HTML no começo do documento,la 
no final do documento voce vai ter que fechar aquela TAG HTML.

    Só que  o Fechamento não é  simplesmente a mesma coisa da 
abertura,o Fechamento  antes do nome da tag voce precisa colocar 
uma   barra.
    <Tag> -> ABertura da tag

    <Tag/> -> Fechamento da Tag
 -->
</html>
